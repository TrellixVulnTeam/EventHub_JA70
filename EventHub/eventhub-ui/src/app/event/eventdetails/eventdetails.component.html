<div class="container" style="height: 100%">

  <div class="row" style="height: 20%;">
    <img height="100%" width="100px" src="assets/images/css.png"/>
    <h1  style="color: white; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Welcome to EventHub</h1>
</div>
  </div>
<div
  class="bannercont"
  style="top: -79%; background-color: black; height: 42%; width: auto;"
>
  <h1 style="font-size: 30px; color: white; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">{{ event.eventName }}<br /></h1>
  <h2 style="font-size: 22px; color: white; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">{{ event.eventDate }}<br /></h2>
  <h2 style="font-size: 22px; color: white; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
    {{ categoryNameforIDEvent }}
  </h2>
  <span style="color: white; font-weight: bolder; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"><h2>Event Timings :&nbsp;&nbsp;{{event.eventStartTime}} - {{event.eventEndTime}}</h2></span>
  <div
    _ngcontent-serverapp-c215=""
    class="flex flex-col sm:flex-row sm:items-center mb-3"
  >
    <span
      style="color: white; font-size: 22px; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"
      _ngcontent-serverapp-c215=""
      class="ve-brand__hosted font-bold text-base mb-2 sm:mb-0 sm:mr-3"
      >Event will be hosted on
    </span>
    <a target="_blank" href={{event.zoomlink}}>
    <img
      _ngcontent-serverapp-c215=""
      alt="Online Event Host Img"
      class="max-h-8 my-auto self-start ng-star-inserted"
      src="https://s3.ap-south-1.amazonaws.com/townscript-common-resources/assets/zoom_min.png"
    /></a>
    <br><br>
    <!-- <a target="_blank" href="https://deloitte.zoom.us/j/7101634471?pwd=S1hJWnNadnlpblFVaGx3RHpaYmhuQT09">Click on <img
      _ngcontent-serverapp-c215=""
      alt="Online Event Host Img"
      class="max-h-8 my-auto self-start ng-star-inserted"
      src="https://s3.ap-south-1.amazonaws.com/townscript-common-resources/assets/zoom_min.png"
    /> to join the event.</a> -->
  </div>
</div>

<div class="details">
  <div>
    <u style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Description:</u> <br /><p style="font-weight: light;"> {{ event.eventDesc }} </p><br /><br />
    <u style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Rules:</u><br /><p style="font-weight: light;"> {{ event.eventRules }} </p>
  </div>
</div>

<div>
  <img
    class="storeimg"
    style="width: 35%; height: 45%"
    src="{{event.eventImage}}"
    alt="Event Details"
  />
  <div class="btnsAdd">
    <span *ngIf="!isAddedToFav; else alreadyInFav">
      <button style="height: 50px; width: 170px; font-size: 18px; color: rgb(241, 46, 46);; border-color: rgb(231, 66, 66); border-width: 30px; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;" mat-raised-button (click)="addToFav()">
        Add To Favorites
      </button>
    </span>
    <span *ngIf="!isEnrolled; else alreadyEnrolled">
      <button style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; width: 140px; height: 50px; width: 170px; font-size: 18px; margin-left: 8%; background-color: rgb(241, 46, 46);"  mat-raised-button color="warn" (click)="enroll()">
        Enroll
      </button>
    </span>
    <span>
      <ng-template #alreadyInFav>
        <button style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; height: 50px; font-size: 18px ; width: 170px; border-color: rgb(241, 46, 46);; color: rgb(241, 46, 46);;" mat-raised-button (click)="removeFromFav()">
          Remove From Favorites
        </button>
      </ng-template> 
      <ng-template #alreadyEnrolled>
        <button style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; width: 140px; height: 50px; font-size: 18px; width: 170px; margin-left: 8%; background-color: rgb(241, 46, 46);"  mat-raised-button (click)="cancelEnrollment()">
          Cancel Enroll
        </button>
      </ng-template>
  </span>
  </div>
</div>
